<!DOCTYPE html>
<html>
<head>
    <title>Test Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --hospital-blue: #1a5f7a;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f7fafc;
            font-family: 'Inter', sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, #1a5f7a, #1a4a5f);
            color: white;
            padding: 25px 20px;
            box-shadow: var(--card-shadow);
            z-index: 100;
            flex-shrink: 0;
            display: block;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            transition: width 0.3s ease, padding 0.3s ease, opacity 0.3s ease;
        }

        .sidebar.collapsed {
            width: 0;
            padding-left: 0;
            padding-right: 0;
            opacity: 0;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .logo-text h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .sidebar .logo-text span {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 400;
        }

        .sidebar .nav-menu {
            list-style: none;
            margin-top: 30px;
            padding: 0;
        }

        .sidebar .nav-item {
            margin-bottom: 8px;
        }

        .sidebar .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            color: #e2e8f0;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .sidebar .nav-link i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: rgba(79, 209, 199, 0.15);
            color: white;
        }

        .sidebar .nav-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        .sidebar .data-separation {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            font-size: 13px;
        }

        .sidebar .data-separation h4 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #4fd1c7;
            display: flex;
            align-items: center;
            margin: 0 0 10px 0;
        }

        .sidebar .data-separation h4 i {
            margin-right: 8px;
        }

        .sidebar .sidebar-toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            position: absolute;
            top: 20px;
            right: 10px;
            z-index: 10;
        }

        .sidebar .sidebar-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            padding: 25px 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header-title h2 {
            color: var(--hospital-blue);
            font-weight: 700;
            font-size: 28px;
        }

        .sidebar-toggle-btn-main {
            position: absolute;
            left: 30px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--hospital-blue);
            cursor: pointer;
            z-index: 50;
        }

        .sidebar-toggle-btn-main:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        {% include 'hospital/sidebar.html' %}

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <button id="sidebar-open-btn" class="sidebar-toggle-btn-main" title="Show Sidebar"><i class="fas fa-bars"></i></button>
                <div class="header-title">
                    <h2>Test Page</h2>
                </div>
            </div>
            <p>If you can see the sidebar on the left, the include is working!</p>
        </main>
    </div>

    <script>
        // Sidebar Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('sidebar-close-btn');
            const openBtn = document.getElementById('sidebar-open-btn');

            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    sidebar.classList.add('collapsed');
                });
            }

            if (openBtn) {
                openBtn.addEventListener('click', () => {
                    sidebar.classList.remove('collapsed');
                });
            }
        });
    </script>
</body>
</html>
